{% if item.link %}
  {% set links = [item.link] %}
{% elif item.links %}
  {% set links = item.links %}
{% endif %}

{% if links %}
    <ul class="icons">
    {% for link in links %}
        {% set href, icon, label = link.strip().split(';') %}
        <li>
            <a href="{{ href }}" target="_blank" class="icon {{ icon }}"><span class="label">{{ label }}</span></a>
        </li>
    {% endfor %}
    </ul>
{% endif %}
