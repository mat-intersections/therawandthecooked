<section id="two" class="wrapper alt style2">

    {% for article in articles|selectattr('category', 'equalto', 'day') %}

        <section class="spotlight">
            <div class="image">
                <img src="{{ article.image }}" alt="{{ article.title }} image" />
            </div>
            <div class="content">
                <h2>{{ article.title }}<span class="date"> / {{ article.date.strftime('%-d %B') }}</span></h2>
                {{ article.summary }}
                <a href="{{ article.url }}" class="button primary">More</a>
            </div>
        </section>

    {% endfor %}
</section>
