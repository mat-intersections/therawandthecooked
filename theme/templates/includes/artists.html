<div class="row">
    {% for artist in articles|selectattr('category', 'equalto', article.slug + '_artists') %}

        <div class="col-4 col-12-medium">
            <div class="image fit">
                <img src="{{ artist.image }}" alt="{{ artist.title }} image" />
            </div>
            <div class="content">
                <h4>{{ artist.title }}</h4>
                {{ artist.content }}
            </div>
            {% include 'includes/artist_links.html' %}
        </div>

    {% endfor %}
</div>
