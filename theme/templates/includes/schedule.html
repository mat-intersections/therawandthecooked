<table>
    <thead></thead>
    <tbody></tbody>

    {% for event in articles|selectattr('category', 'equalto', article.slug + '_events') %}
    <tr>
        <td class="nowrap">{{ event|event_time }}</td>
        <td class="nowrap">{{ event.title }}</td>
        <td>{{ event.content|strip_paragraph }}</td>
    </tr>
    {% endfor %}
</table>
